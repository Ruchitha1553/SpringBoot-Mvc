<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Product List</h1>
		<a href="#" th:href="@{/productform}">Add New Product</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Total Amount</th>
                    <th>Tax Amount</th>
                    <th>Created At</th>
                    <th>Created By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madein}"></td>
                    <td th:text="${product.totalAmount}"></td>
                    <td th:text="${product.taxAmount}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.createdby}"></td>
                    <td>
								
                        <a th:href="@{/editProduct/{id}(id=${product.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
				<button onclick="return confirm('Are you sure you want to delete this product?');">Delete</a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
