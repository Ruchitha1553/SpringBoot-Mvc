<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>

    <h1>Product Form</h1>

    <!-- Form for adding or editing a product -->
    <form th:action="@{/saveProduct}" th:object="${productEntity}" method="post">

        <div>
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Product Name" />
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" th:field="*{price}" id="price" step="0.01" placeholder="Product Price" />
        </div>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" th:field="*{quantity}" id="quantity" placeholder="Product Quantity" />
        </div>

        <div>
            <label for="brand">Brand:</label>
            <input type="text" th:field="*{brand}" id="brand" placeholder="Product Brand" />
        </div>

        <div>
            <label for="madein">Made In:</label>
            <input type="text" th:field="*{madein}" id="madein" placeholder="Made In" />
        </div>

        <div>
            <button type="submit">Save product</button>
			<button onclick="return confirm()">confirm</button>
						
			<a th:href="@{/getAllProducts}">view products</a>
			<!--<a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a>
		-->
		</div>
		</form>
    </form>

</body>
</html>
